<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Demo</title>
  </head>
  <body>
    <script type="text/javascript" src="js/jquery.js"></script>    
    <script src="js/jquery-jvectormap-1.1.1.min.js"></script>
    <script src="js/states.js"></script>
    <script type="text/javascript" src="js/jquery-jvectormap-us-lcc-en.js"></script>    
    <script>	
      jQuery(document).ready(function(){

          $('#map').vectorMap({
              map: 'us_lcc_en', 
              series: {
                 regions: [{
                       values: sentimentData,
                       scale: ['#CC0033', '#0071A4'],
                       normalizeFunction: 'linear'
                      }]
              }
         });
      });
    </script>
    <link rel="stylesheet" media="all" href="jquery-jvectormap-1.1.1.css"/>
    <div style="width: 708px; height: 400px" id = "map" class="map jvectormap jvectormap-lcc" data-projection="lcc" data-name="us_lcc_en"></div>

    </div>
  </body>
</html>
